<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>微博相册</title>
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <style type="text/css">
  .user{
    display: inline-block;
    margin: 10px;
    width: 90px;
    vertical-align: top;
    text-align: center;
  }
  #import-id-dialog{
    display: none;
    float: right;
    margin-top: 5px;
  }
  .avatar {
    border-radius: 50%
  }
  </style>
</head>
<body>
  <div>
    <div class="topbar">
      <div><a href="index.html">微博相册</a> / 管理关注</div>
    </div>
    <div class="container">
      <div class="login">微博未登录，请先在 <a href='http://weibo.com/login'>weibo.com/login</a> 进行登录，然后再刷新本页面</div>
      <div class="after-login">
        <div style="float:right;text-align:right;">
          <div>
            <button type="button" id="export-following">导出关注列表</button>
            <button type="button" id="import-following">导入关注列表</button>
          </div>
          <div id="import-id-dialog">
            <input type="file" name="import-file-input" accept=".txt">
            <button type="button" id="import-file">导入</button>
            <button type="button" id="abandon-import">放弃</button>
          </div>
        </div>

        <div style="margin-left:20px;height:50px;">
          输入微博用户名
          <input type="text" name="add-name">
          <button type="button" id="add-name-button">添加关注</button>
        </div>
        <div id="following"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/all.js"></script>
  <script src="js/following-list.js"></script>
</body>
</html>
